<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Mario Bros</title>
</head>

<body>
    
    <div class="mascara-formulario" onclick="esconderForm()"></div>
    
    <div class="header" alt="logo mario">

        <img src="./img/logo-header.png">
        <a>Home</a>
        <a>Nossos Serviços</a>
        <a>Fale Conosco</a>
    </div>

    <div class="caixa-mae">
       

        <div class="caixa-principal">
            <img src="./img/logo.png" alt="logo do mario bros">
            <p>
                Mario e Luigi, solucionam todos os seus problemas.
            <p>Você está com torneiras pingando em sua casa ou em sua empresa?</p>
            <p>Problemas de vazamento de água?</p>
            <p>Não perca tempo, ligue para nós , que resolvemos qualquer problema!</p>
            </p><br>

            



            <button onclick="mostrarform()">Entre em Contato</button>
        

        </div>

        <div>

            <img src="./img/mario.png" alt="logo mario e luigi" class="imagem-mario-luigi">
        </div>


    </div>

    <div class="caixa-video">
        <video src="./img/video.mp4" autoplay muted loop></video>
        <div class="mascara"></div>
    </div>

    <a href="https://wa.link/yhaqpe" class="link-whatsapp">
        <img src="./img/whatsapp.png" alt="link para o whatsapp">
    </a>

    <form class="formulario-fale-conosco">
        <input placeholder="Seu nome">
        <input placeholder="Seu telefone">
        <textarea placeholder="Digite seu Problema aqui"></textarea>
        <button>Pedir Orçamento</button>
    </form>
    
    
</body>
<script src="scripts.js"></script>

</html>
